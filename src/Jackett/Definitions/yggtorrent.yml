---
  site: yggtorrent
  name: yggtorrent
  language: fr-fr
  type: public
  encoding: UTF-8
  links:
    - http://yggtorrent.com/

  caps:
    categorymappings:
      - {id: film, cat: Movies, desc: "Movies"}
      - {id: serie, cat: TV, desc: "TV"}

    modes:
      search: [q]
      tv-search: [q, season, ep]

  settings: []

  download:
    selector: a[title="Download torrent file"]

  search:
    path: "{{if .Keywords}}/dev/engine/search?q={{ .Keywords}}/{{else}}/dev/torrents/2145-filmvideo{{end}}"
    rows:
      selector: table.table-striped tbody tr
    fields:
      title:
        selector: td:nth-child(1) a
      details:
        selector: td:nth-child(1) a
        attribute: href
        filters:
         - name: replace
           args: ["+"," "]
         - name: replace
           args: ["é","e"]
      download:
        selector: td:nth-child(1) a
        attribute: href
        filters:
         - name: replace
           args: ["+"," "]
         - name: replace
           args: ["é","e"]
      size:
        selector: td:nth-child(3)
        filters:
          - name: re_replace
            args: [ "\\.(\\d) Ko", "$1X00"]
          - name: re_replace
            args: [ " Ko", "000"]
          - name: re_replace
            args: [ "\\.(\\d) Mo", "$1X00000"]
          - name: re_replace
            args: [ " Mo", "000000"]
          - name: re_replace
            args: [ "\\.(\\d) Go", "$1X00000000"]
          - name: re_replace
            args: [ " Go", "000000000"]
          - name: re_replace
            args: [ "\\.(\\d) To", "$1X00000000000"]
          - name: re_replace
            args: [ " To", "000000000000"]
          - name: replace
            args: [ "X", "" ]
      seeders:
        text: 0
      seeders:
        selector: td:nth-child(4)
        optional: true
      leechers:
        text: 0
      leechers:
        selector: td:nth-child(5)
        optional: true
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
