---
  site: magnetdl
  name: MagnetDL
  language: en-us
  type: public
  encoding: UTF-8
  links:
    - http://www.magnetdl.com/

  caps:
    categorymappings:
      - {id: 1, cat: TV, desc: "TV"}
      - {id: 2, cat: Movies, desc: "Movies"}
      - {id: 3, cat: Audio, desc: "Music"}
      - {id: 4, cat: Books, desc: "Books"}
      - {id: 5, cat: PC/Games, desc: "Games"}
      - {id: 6, cat: PC, desc: "Apps"}
      - {id: 7, cat: Other, desc: "Other"}

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings: []

  search:
    headers:
      # prevent redirect
      Accept: ["text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8"]
    keywordsfilters:
      # replace space between keywords with - to prevent 404 Not Found
      - name: re_replace
        args: [" ", "-"]
      - name: tolower
    # return movie results if there are no search parms supplied (for use with the TEST button)
    # http://www.magnetdl.com/m/midnight-texas-s01e10/
    path: "{{if .Keywords}}/{{ re_replace .Keywords \"(.).*\" \"$1\" }}/{{ .Keywords }}/{{else}}download/movies/{{end}}"
    rows:
      selector: tr:has(td[class="m"])
    fields:
      title:
        selector: td[class="n"] a
        attribute: title
      category:
        optional: true
        selector:  td[class^="t"]
        filters:
          # convert to Catalog Id
          - name: replace
            args: ["TV", 1]
          - name: replace
            args: ["Movie", 2]
          - name: replace
            args: ["Music", 3]
          - name: replace
            args: ["E-Book", 4]
          - name: replace
            args: ["Game", 5]
          - name: replace
            args: ["Software", 6]
          - name: replace
            args: ["Other", 7]
      details:
        selector: td[class="n"] a
        attribute: href
      magnet:
        selector: td[class="m"] a
        attribute: href
      date:
        selector: td:nth-child(3)
        filters:
          - name: timeago
      size:
        selector: td:nth-child(6)
      seeders:
        selector: td[class="s"]
      files:
        selector: td[class="l"]
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
