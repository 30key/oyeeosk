---
  site: zooqle
  name: Zooqle
  language: en-us
  type: public
  encoding: UTF-8
  links:
    - https://zooqle.com

  caps:
    categorymappings:
      - {id: 1, cat: Movies, desc: "Movies"}
      - {id: 2, cat: TV, desc: "TV"}
      - {id: 3, cat: TV/Anime, desc: "Anime"}
      - {id: 4, cat: Audio, desc: "Music"}
      - {id: 5, cat: PC/Games, desc: "Games"}
      - {id: 6, cat: PC, desc: "Apps"}
      - {id: 7, cat: Books, desc: "Books"}
      - {id: 8, cat: Other, desc: "Other"}

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings: []

  search:
    # sorted by descending seeders and includes only verified torrents
    # the movie+test+torrent search is for the TEST button, since Jackett does not pass any keywords which causes zooqle to choke
    path: "/search?q={{if .Keywords}}{{ .Keywords}}&s=ns&v=t&sd=d{{else}}movie+test+torrent+category%3AMovies{{end}}"
    rows:
      selector: tr:has(td[class^="text-muted3"])
    fields:
      title:
        selector: td:nth-child(2) a
      category:
        selector: td:nth-child(2) > i
        attribute: class
        filters:
          # extract the second class
          - name: split
            args: [" ", 1]
          # convert to Catalog Id
          - name: replace
            args: ["zqf-movies", 1]
          - name: replace
            args: ["zqf-tv", 2]
          - name: replace
            args: ["zqf-anime", 3]
          - name: replace
            args: ["zqf-music", 4]
          - name: replace
            args: ["zqf-game", 5]
          - name: replace
            args: ["zqf-app", 6]
          - name: replace
            args: ["zqf-book", 7]
          - name: replace
            args: ["zqf-other", 8]
      details:
        selector: td:nth-child(2) a
        attribute: href
      download:
        # .torrent urls can be missing 
        optional: true
        selector: a[title^="Generate .torrent"]
        attribute: href
      magnet:
        # magnets urls can be missing
        optional: true
        selector: a[title^="Magnet link"]
        attribute: href
      date:
        selector: td:nth-child(5)
        filters:
          # a date of 'long ago' causes the timeago filter to return '0m ago' which is contra
          - name: replace
            args: ["long ago", "99 years"]
          # a date of 'yesterday' causes the timeago filter to return '0m ago' which is contra
          - name: replace
            args: ["yesterday", "1 day"]
          - name: timeago
      size:
        selector: td:nth-child(4)
        filters:
          # a size of '– N/A –' causes Jackett to reject the row with an error
          - name: replace
            args: ["– N/A –", "0 Bytes"]
      seeders:
        # seeders can be missing
        optional: true
        selector: td:nth-child(6) div
        attribute: title
        filters:
          - name: split
            args: [" ", 1]
          - name: replace
            args: [",", ""]
      leechers:
        # leechers can be missing
        optional: true
        selector: td:nth-child(6) div 
        attribute: title
        filters:
          - name: split
            args: [" ", 4]
          - name: replace
            args: [",", ""]
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
