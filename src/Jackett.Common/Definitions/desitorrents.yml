  modes:
    search: [q]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: "time"
    options:
      "time": "created"
      "seeders": "seeders"
      "size": "size"
      "relevance": "title"

login:
  path: login.php?from=index1
  method: post
  inputs:
    action: login
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: ":contains(\"-WARNING-\")"
  test:
    path: ajax.php

search:
  paths:
    - path: ajax.php?action=search_torrent_cats
      method: post
  inputs:
    search_string: "{{ .Keywords }}"
    selected_sorting: "{{ .Config.sort }}"
    selected_group: ""
    search_username: ""
    selected_sub[]: "{{ join .Categories \",\" }}"
  error:
    - selector: ":contains(\"Something was wrong with your request\")"
  preprocessingfilters:
    - name: replace
      args: ["{\"torrent_html\":\"", ""]
    - name: replace
      args: ["\\", ""]
    - name: re_replace
      args: ["\",\"paging.*", ""]
    - name: prepend
      args: "<table>"
    - name: append
      args: "</table>"

  rows:
    selector: table > tbody > tr

  fields:
    # no standard for categories yet :(
    title:
      selector: a[href^="/torrents.php?id="]
    details:
      selector: a[href^="/torrents.php?id="]
      attribute: href
    download:
      selector: a[href^="/torrents.php?action=download&id="]
      attribute: href
      filters:
        - name: prepend
          args: "{{ .Config.sitelink }}"
    size:
      selector: th:nth-child(7)
    files:
      selector: th:nth-child(8)
    seeders:
      selector: th:nth-child(9)
    leechers:
      selector: th:nth-child(10)
    grabs:
      selector: th:nth-child(11)
      filters:
        - name: regexp
          args: ^(\d+)\d{4}-
    date:
      # selector: th:nth-child(12) issue #9849
      selector: th:nth-child(11)
      filters:
        - name: regexp
          args: (\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "2006-01-02 15:04:05 -07:00"
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
