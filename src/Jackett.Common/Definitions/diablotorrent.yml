    - {id: 107, cat: TV/SD, desc: "Sorozat > SD/HUN"}
    - {id: 108, cat: TV/SD, desc: "Sorozat > SD/ENG"}
    - {id: 109, cat: TV/SD, desc: "Sorozat > DVD-R/HUN"}
    - {id: 110, cat: TV/SD, desc: "Sorozat > DVD-R/ENG"}
    - {id: 111, cat: TV/HD, desc: "Sorozat > HD/HUN"}
    - {id: 112, cat: TV/HD, desc: "Sorozat > HD/ENG"}
    # Pornó
    - {id: 34, cat: XXX/DVD, desc: "Pornó > DVD-R"}
    - {id: 36, cat: XXX, desc: "Pornó > Képek"}
