    - {id: 53, cat: PC/0day, desc: "Programok > Egyéb"}
    # Egyéb
    - {id: 27, cat: Other, desc: "Egyéb > !! Feltöltési segédlet !!"}
    - {id: 29, cat: Other, desc: "Egyéb > Képek"}
    # E-Book
    - {id: 20, cat: Books, desc: "E-Book > Magyar"}
    - {id: 52, cat: Books, desc: "E-Book > Egyéb"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: 7
    options:
      1: title
      7: created
      4: seeders
      2: size
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrent oldalanként:</b> setting to <b>100</b> on your account profile.

login:
  path: login
  submitpath: login/run
  method: form
  inputs:
    referer: ""
    nev: "{{ .Config.username }}"
    jelszo: "{{ .Config.password }}"
    fsv: 0
    login: 1
    belepes: 1
    rhash: 123
  test:
    path: browse
    selector: a[href*="logout"]

search:
  paths:
    - path: browse
  inputs:
    $raw: "{{ range .Categories }}category[]={{.}}&{{end}}"
    search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}"
    imdb: "{{ if .Query.IMDBID }}1{{ else }}{{ end }}"
    s_alapjan: "{{ .Config.sort }}"
    s_sorrend: "{{ .Config.order }}"

  rows:
    selector: div.torrent_row, div.torrent_details
    after: 1

  fields:
    category:
      selector: div.box_category > img
      attribute: onclick
      filters:
        - name: regexp
          args: "category\\((\\d+),\\d+\\);"
    title:
      selector: a.box_name_a > span
    details:
      selector: a.box_name_a
      attribute: href
    download:
      selector: div.box_download > a
      attribute: href
    seeders:
      selector: div.box_seeders
    leechers:
      selector: div.box_leechers
    grabs:
      selector: div.box_completed
    files:
      selector: div.box_files
    date:
      selector: div.box_uploaded
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "yyyy-MM-ddHH:mm:ss zzz"
    size:
      selector: div.box_size
    poster:
      selector: a.cover_a
      attribute: title
      filters:
        - name: regexp
          args: src='(.*?)'
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    description:
      selector: div.torrent_row_magyarcim
      remove: span.torrent_row_new
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
# engine tbd
