    - http://www.nextorrent.pro/
    - https://www.nextorrent.cc/
    - https://www.nextorrent.org/
    - https://www.nextorrent.tv/

  caps:
    categorymappings:
      - {id: Films, cat: Movies, desc: "Movies"}
      - {id: SÃ©ries, cat: TV, desc: "TV"}
      - {id: Jeux-PC, cat: PC/Games, desc: "Games PC"}
      - {id: Jeux-Consoles, cat: Console, desc: "Games Console"}
      - {id: Musique, cat: Audio, desc: "Music"}
      - {id: Ebook, cat: Books, desc: "EBooks"}
      - {id: Logiciels, cat: PC, desc: "Software"}

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings: []

  download:
    selector: a[href^="/get_torrent/"]

  search:
    paths:
      - path: "recherche/{{ .Query.Keywords }}"
    rows:
      selector: div.listing-torrent > table tbody tr:has(a)
    fields:
      site_date:
        selector: td:nth-child(1) a
        filters:
          # date is at the end of the title, so we get it and name it site_date
          - name: regexp
            args: "(\\w+)$"
      title:
        selector: td:nth-child(1) a
        filters:
          # now we put the date at the right place according scene naming rules using .Result.site_date
          - name: replace
            args: ["FRENCH", "{{ .Result.site_date }} FRENCH"]
          - name: replace
            args: ["TRUEFRENCH", "{{ .Result.site_date }} TRUEFRENCH"]
          - name: replace
            args: ["VOSTFR", "{{ .Result.site_date }} VOSTFR"]
          # and we delete it at the end
          - name: re_replace
            args: ["(\\w+)$", ""]
      details:
        selector: td:nth-child(1) a
        attribute: href
      download:
        selector: td:nth-child(1) a
        attribute: href
      category:
        selector: td:nth-child(1) i
        attribute: class
      size:
        selector: td:nth-child(2)
      date:
        text: now
      seeders:
        text: 0
      seeders:
        optional: true
        selector: td:nth-child(3)
      leechers:
        text: 0
      leechers:
        optional: true
        selector: td:nth-child(4)
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
