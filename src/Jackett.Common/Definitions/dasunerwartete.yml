  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: onlyupload
    type: checkbox
    label: Filter OnlyUpload only
    default: false
  - name: info_free
    type: info
    label: About OnlyUpload at D-U
    default: "<ul><li>OnlyUpload are torrents where download is not counted but upload is. Good for building your Ratio up. (On the Jackett dashboard search results these are tagged as Freeleech).</li></ul>"
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Anzahl der Torrents beim Durchsuchen:</b> setting to <b>60</b> on your Control Panel. The default is <i>15</i>.
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "Inactive accounts will be deactivated after 7 weeks and deleted after another 3 weeks."

login:
  path: login.php
  method: form
  form: form
  inputs:
    login_identifier: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    loggiin: Login
  error:
    - selector: div.error-message
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  # https://dasunerwartete.biz/torrents_search.php?ajax=true&search=&page=1&c28=1
  paths:
    - path: "torrents_search.php"
      inputs:
        ajax: "true"
      response:
        type: json
        noResultsMessage: "Ausloggen"

  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}{{ if .Config.onlyupload }}free=yes&{{ end }}"
    search: "{{ .Keywords }}"
    imdb: "{{ .Query.IMDBIDShort }}"

  rows:
    selector: $
    missingAttributeEqualsNoResults: true

  fields:
    categorydesc:
      selector: category
    title:
      selector: name
    _id:
      selector: id
    details:
      # https://dasunerwartete.biz/details.php?id=
      text: "{{ .Config.sitelink }}details.php?id={{ .Result._id }}"
    _download:
      selector: download_link
    download:
      text: "{{ .Config.sitelink }}{{ .Result._download }}"
    size:
      selector: size
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    # "added": "03.01.2025 06:49",
    date:
      selector: added
      filters:
        - name: dateparse
          args: "dd.MM.yyyy HH:mm"
    downloadvolumefactor:
      selector: free_button
      case:
        "<button style='background-color: green; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: default;'>Only Upload<\/button>": 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
# THX custom
