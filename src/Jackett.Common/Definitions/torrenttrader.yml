---
id: torrenttrader
name: The Torrent Trader
description: "The Torrent Trader is a GERMAN Private Torrent Tracker for MOVIES / GENERAL"
language: de-DE
type: private
encoding: windows-1252
links:
  - https://the-torrent-trader.com

caps:
  categorymappings:
    - {id: 135, cat: Filme - 1080p, desc: "Filme - 1080p"}
    - {id: 130, cat: Filme - 2160p, desc: "Filme - 2160p"}
    - {id: 134, cat: Filme - 720p, desc: "Filme - 720p"}
    - {id: 148, cat: Filme - DVD/HD2DVD, desc: "Filme - DVD/HD2DVD"}
    - {id: 146, cat: Filme - Klassiker, desc: "Filme - Klassiker"}
    - {id: 105, cat: Filme - x264/x265, desc: "Filme - x264/x265"}
    - {id: 127, cat: Für Unsere kleinsten, desc: "Für Unsere kleinsten"}
    - {id: 149, cat: Movie Pack HD, desc: "Movie Pack HD"}
    - {id: 150, cat: Movie Pack SD, desc: "Movie Pack SD"}
    - {id: 137, cat: Serien - 1080p, desc: "Serien - 1080p"}
    - {id: 138, cat: Serien - 2160p, desc: "Serien - 2160p"}
    - {id: 144, cat: Serien - 720p, desc: "Serien - 720p"}
    - {id: 116, cat: Serien - Pack, desc: "Serien - Pack"}
    - {id: 143, cat: Serien - Sonstige, desc: "Serien - Sonstige"}
    - {id: 69, cat: XXX, desc: "XXX"}

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: pin
    type: text
    label: Pin
  - name: onlyupload
    type: checkbox
    label: Filter OnlyUpload only
    default: false
  - name: info_free
    type: info
    label: About OnlyUpload at The Torrent Trader
    default: "<ul><li>OnlyUpload are torrents where download is not counted but upload is. Good for building your Ratio up. (On the Jackett dashboard search results these are tagged as Freeleech).</li></ul>"
  - name: sort
    type: select
    label: Sort requested from site
    default: added
    options:
      added: created
      seeds: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents pro Seite:</b> setting to <b>100</b> on your Control Panel. The default is <i>15</i>.

login:
  path: login.php
  method: form
  cookies: ["JAVA=OK"] # avoid jscheck redirect
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    secure_pin: "{{ .Config.pin }}"
    returnto: /
  error:
    - selector: table.tableinborder:contains("Anmeldung Gescheitert!") > tbody > tr > td.tablea
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    showsearch: 1
    # 0 active, 1 all, 2 dead
    incldead: 1
    orderby: "{{ .Config.sort }}"
    sort: "{{ .Config.type }}"
    # site does not support imdbid searching or display imdb links in results.

  rows:
    selector: "table.tableinborder > tbody > tr:has(a[href^=\"download.php?torrent=\"]){{ if .Config.onlyupload }}:has(img[src=\"pic/oupic.gif\"]){{ else }}{{ end }}"
    filters:
      - name: andmatch

  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]:has(b)
    details:
      selector: td.content_wrap > table > tbody > tr:nth-child(2) > td:nth-child(4) > a
      attribute: href
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    size:
      selector: td.content_wrap > table > tbody > tr:nth-child(2) > td:nth-child(1) > b:nth-child(1)
    grabs:
      selector: td.content_wrap > table > tbody > tr:nth-child(2) > td:nth-child(3) > b
    files:
      selector: td.content_wrap > table > tbody > tr:nth-child(2) > td:nth-child(1) > b:nth-child(2)
    seeders:
      selector: td.content_wrap > table > tbody > tr:nth-child(2) > td:nth-child(2) > b:nth-child(1)
    leechers:
      selector: td.content_wrap > table > tbody > tr:nth-child(2) > td:nth-child(2) > b:nth-child(3)
    date:
      selector: td.content_wrap > table > tbody > tr:nth-child(2) > td:nth-child(5)
      filters:
        - name: replace
          args: ["\u00a0", " "]
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "dd.MM.yyyy HH:mm:ss zzz"
    downloadvolumefactor:
      case:
        img[src="pic/oupic.gif"]: 0 # only upload is counted
        "*": 1
    uploadvolumefactor:
      case:
        img[src="pic/freeleech.gif"]: 0 # nothing is counted
        "*": 1
# engine tbd
