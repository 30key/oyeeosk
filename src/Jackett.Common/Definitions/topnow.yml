---
  site: topnow
  name: TopNow
  description: "TopNow is a Public torrent site for TV / MOVIES"
  language: en-us
  type: public
  encoding: UTF-8
  links:
    - https://topnow.se/
  legacylinks:
    - http://topnow.se/

  caps:
    categories:
      "other": Other

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: downloadlink
      type: select
      label: Download link
      default: "/torrent/"
      options:
        "/torrent/" : ".torrent"
        "magnet:?xt=": "magnet"
    - name: ""
      type: info
      default: magnet links are not available for all results.

  download:
    selector: a[href*="{{ .Config.downloadlink }}"]
    attribute: href

  search:
    paths:
    # http://topnow.se/index.php?search=mandalorian
      - path: index.php
    inputs:
      search: "{{.Keywords}}"
    rows:
      selector: table.each_card_table
    fields:
      category:
        text: other
      title:
        selector: td:nth-child(1)
      details:
        selector: td.card_content a
        attribute: href
      download:
        selector: td.card_content a
        attribute: href
      banner:
        selector: img
        attribute: src
      description:
        selector: pre.imgDescription
        filters:
          - name: regexp
            args: "Quality: (.+?)$"
      date:
        text: now
      size:
        text: "512 MB"
      seeders:
        text: 1
      leechers:
        text: 1
      downloadvolumefactor:
        text: 0
      uploadvolumefactor:
        text: 1
# Engine n/a
