---
  site: xbytesv2
  name: xBytesV2
  description: "xBytesV2 is a SPANISH site for General content"
  language: es-es
  type: private
  encoding: UTF-8
  links:
    - http://xbytesv2.li/

  caps:
    categorymappings:
      - {id: 16, cat: Movies/HD, desc: "Micro HD"}
      - {id: 21, cat: Movies/HD, desc: "4K"}
      - {id: 25, cat: TV/HD, desc: "Series"}
    modes:
      search: [q]

  login:
      path: index.php?page=login
      method: post
      inputs:
        uid: "{{ .Config.username }}"
        pwd: "{{ .Config.password }}"
      error:
        - selector: .alertMessage
      test:
        path: index.php
        selector: form[name="jump1"]

  search:
    path: index.php
    inputs:
      page: "torrents"
      $raw: "&category={{range .Categories}}{{.}};{{end}}"
      active: "1"
      search: "{{ .Query.Keywords }}"
    rows:
      selector: "#mcol .block-content-l table table.lista > tbody > tr:not(:first-child):not(.descripcion)"
    fields:
      category:
        selector:  td:nth-child(1) a
        attribute: href
        filters:
          - name: querystring
            args: category
      title:
        selector: td:nth-child(2) a
      size:
        optional: true
        selector: td:nth-child(11)
      seeders:
        optional: true
        selector: td:nth-child(7) a
      leechers:
        optional: true
        selector: td:nth-child(8) a
      grabs:
        optional: true
        selector: td:nth-child(9) a
      date:
        optional: true
        selector: td:nth-child(6)
        filters:
          - name: dateparse
            args: "02/01/2006"
      download:
        selector: a[href^="download.php"]
        attribute: href
      downloadvolumefactor:
        case:
          img[src$="images/gold.png"]: "0"
          img[src$="images/silver.png"]: "0.5"
          "*": "1"
