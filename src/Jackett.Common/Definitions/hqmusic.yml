---
id: hqmusic
name: HQMusic
description: "HQMusic is a Private Torrent Tracker for MUSIC"
language: en-US
type: private
encoding: UTF-8
links:
  - http://hqmusic.info/

caps:
  categorymappings:
    - {id: 1, cat: Audio, desc: "Music"}

  modes:
    search: [q]
    music-search: [q, album, artist, label, track, year, genre]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: time
    options:
      time: created
      seeders: seeders
      size: size
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: login.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    keeplogged: 1
    login: "Log In"
  error:
    - selector: form#loginform > span.warning
  test:
    path: torrents.php

search:
  # http://hqmusic.info/torrents.php?artistname=John&groupname=Born&recordlabel=Sony&year=2012&filelist=Queen&freetorrent=&taglist=rock&tags_type=1&order_by=time&order_way=desc&filter_cat%5B1%5D=1&group_results=0&action=advanced&searchsubmit=1
  # ajax.php?action=browse works but does not return artist, year, format, quality, or poster
  paths:
    - path: torrents.php
  inputs:
    $raw: "{{ range .Categories }}filter_cat[{{.}}]=1&{{end}}"
    searchstr: "{{ .Keywords }}"
    artistname: "{{ if .Query.Artist }}{{ .Query.Artist }}{{ else }}{{ end }}"
    groupname: "{{ if .Query.Album }}{{ .Query.Album }}{{ else }}{{ end }}"
    recordlabel: "{{ if .Query.Label }}{{ .Query.Label }}{{ else }}{{ end }}"
    year: "{{ if .Query.Year }}{{ .Query.Year }}{{ else }}{{ end }}"
    filelist: "{{ if .Query.Track }}{{ .Query.Track }}{{ else }}{{ end }}"
    freetorrent: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"
    taglist: "{{ .Query.Genre }}"
    # 0 Any, 1 All
    tags_type: 1
    order_by: "{{ .Config.sort }}"
    order_way: "{{ .Config.type }}"
    group_results: 0
    action: advanced
    searchsubmit: 1

  rows:
    selector: tr.torrent

  fields:
    _id:
      selector: a[href^="torrents.php?id="]
      attribute: href
      filters:
        - name: querystring
          args: id
    categorydesc:
      selector: td.center.cats_col > div
      attribute: class
      filters:
        - name: regexp
          args: "cats_(.+?) "
    title:
      selector: td.big_info > div.group_info.clear
      remove: span, div.tags
      filters:
        - name: re_replace
          args: ["\\s+", " "]
        - name: replace
          args: [" / Freeleech!", ""]
        - name: replace
          args: [" / Neutral Leech!", ""]
    year:
      optional: true
      text: "{{ .Result.title }}"
      filters:
        - name: regexp
          args: "(\\[\\d{4}\\])"
    details:
      selector: a[href^="torrents.php?id="]
      attribute: href
    download:
      text: "torrents.php?action=download&id={{ .Result._id }}"
    poster:
      selector: div.group_image > img
      attribute: src
    date:
      selector: span.time
      attribute: title
      filters:
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "Jan 02 2006, 15:04 -07:00"
    size:
      selector: td:nth-last-child(4)
    files:
      selector: td:nth-last-child(6)
    grabs:
      selector: td:nth-last-child(3)
    seeders:
      selector: td:nth-last-child(2)
    leechers:
      selector: td:nth-last-child(1)
    downloadvolumefactor:
      case:
        "strong:contains(\"Freeleech!\")": 0
        "strong:contains(\"Neutral Leech!\")": 0
        "*": 1
    uploadvolumefactor:
      case:
        "strong:contains(\"Neutral Leech!\")": 0
        "*": 1
    minimumratio:
      text: 0.6
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
# engine Gazelle
