---
id: yggapi
name: Ygg API
description: Indexeur non officiel pour ygg.re
language: fr-FR
type: private
encoding: UTF-8
followredirect: true
testlinktorrent: false
links:
  - https://yggapi.eu/
caps:
  categories:
    "2178": TV/Anime
    "2179": TV/Anime
    "2183": Movies
    "2184": TV
  modes:
    search:
      - q
    movie-search:
      - q
      - year
    tv-search:
      - q
      - season
      - ep
  allowrawsearch: true
settings:
  - name: passkey
    type: password
    label: Passkey
  - name: sort
    type: select
    label: Sort requested from site
    default: uploaded_at
    options:
      uploaded_at: publish_date
      seed: seeders
      downloads: downloads
  - name: multilang
    type: checkbox
    label: Replace MULTi by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTi by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTi.FRENCH: MULTi.FRENCH
      ENGLISH: ENGLISH
      MULTi.ENGLISH: MULTi.ENGLISH
      VOSTFR: VOSTFR
      MULTi.VOSTFR: MULTi.VOSTFR
search:
  paths:
    - path: torrents?page=1&q={{ if .Keywords }}{{ .Keywords }}{{ else }}{{ end }}
        &category_id=2183&category_id=2184&order_by={{ .Config.sort
        }}&per_page=100
      method: get
      response:
        type: json
    - path: torrents?page=1&q={{ if .Keywords }}{{ .Keywords }}{{ else }}{{ end }}
        &category_id=2184&category_id=2179&order_by={{ .Config.sort
        }}&per_page=100
      method: get
      categories:
        - 2184
      response:
        type: json
    - path: torrents?page=2&q={{ if .Keywords }}{{ .Keywords }}{{ else }{{ end }}
        &category_id=2184&category_id=2179&order_by={{ .Config.sort
        }}&per_page=100
      method: get
      categories:
        - 2184
      response:
        type: json
    - path: torrents?page=1&q={{ if .Keywords }}{{ .Keywords }}{{ else }}{{ end }}
        &category_id=2183&category_id=2178&order_by={{ .Config.sort
        }}&per_page=100
      method: get
      categories:
        - 2183
      response:
        type: json
    - path: torrents?page=1&q={{ if .Keywords }}{{ .Keywords }}{{ else }}{{ end }}
        &category_id=2179&category_id=2178&order_by={{ .Config.sort
        }}&per_page=100
      method: get
      categories:
        - 2179
        - 2178
      response:
        type: json
    - path: torrents?page=2&q={{ if .Keywords }}{{ .Keywords }}{{ else }}{{ end }}
        &category_id=2179&category_id=2178&order_by={{ .Config.sort
        }}&per_page=100
      method: get
      categories:
        - 2179
        - 2178
      response:
        type: json
  keywordsfilters:
    - name: re_replace
      args:
        - "[\\[\\]()]"
        - ""
  rows:
    selector: $
    missingAttributeEqualsNoResults: true
  fields:
    title_normal:
      selector: title
    title_multilang:
      text: "{{ .Result.title_normal }}"
      filters:
        - name: re_replace
          args:
            - (?i)\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))\b
            - "{{ .Config.multilanguage }}"
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{
        .Result.title_normal }}{{ end }}"
    category:
      selector: category_id
    year:
      selector: title
      filters:
        - name: regexp
          args: (\b(19|20)\d{2}\b)
    grabs:
      selector: downloads
      optional: true
      default: 0
    details:
      selector: id
      filters:
        - name: prepend
          args: https://yggapi.eu/torrent/
    download:
      selector: id
      filters:
        - name: prepend
          args: https://yggapi.eu/torrent/
        - name: append
          args: /download?passkey={{ .Config.passkey }}
    size:
      selector: size
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    date:
      selector: uploaded_at
      filters:
        - name: dateparse
          args: "yyyy-MMM-dd HH:mm:sszzz"
          
          
    downloadvolumefactor:
      text: "1"
    uploadvolumefactor:
      text: "1"
